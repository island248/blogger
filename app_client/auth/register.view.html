<style>
  /* Button hover effect */
  .btn:hover {
    transform: scale(1.1); /* Increase scale to 110% on hover */
    transition: transform 0.3s ease; /* Add smooth transition */
  }
</style>

<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="content-box">
    <div class="row">
      <div class="col-md-6 col-sm-8 mx-auto">
        <p class="lead" style="color: white;">Already a member? Please <a href="#!/signOn" style="color: rgb(153, 0, 248) !important;">log in</a> instead.</p>
        <form ng-submit="vm.onSubmit()">
          <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
          <div class="form-group">
            <label for="name" style="color: white;">Full name</label>
            <input type="text" class="form-control input-purple" id="name" placeholder="Enter your name" ng-model="vm.credentials.name">
          </div>
          <div class="form-group">
            <label for="email" style="color: white;">Email address</label>
            <input type="email" class="form-control input-purple" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
          </div>
          <div class="form-group">
            <label for="password" style="color: white;">Password</label>
            <input type="password" class="form-control input-purple" id="password" placeholder="Password" ng-model="vm.credentials.password">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-purple">Register!</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
